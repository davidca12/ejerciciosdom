<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let d = new Date();
			let mystring = "<p>Hello!</p> <strong>My friend</strong>";
			let mystring2 = "we are in the year";
			document.write(mystring + mystring2 + " " + d.getFullYear() );
		</script>
	</body>
</html>
